# Configuración para Railway (producción)
spring.application.name=englishteacher-api

# Database Configuration - Railway PostgreSQL
# Convertir URL de Railway al formato JDBC correcto
spring.datasource.url=jdbc:${DATABASE_URL:postgresql://localhost:5432/englishteacher_db}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${PGUSER:englishteacher}
spring.datasource.password=${PGPASSWORD:englishteacher}

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=false

# CORS Configuration - permitir todos los orígenes temporalmente
spring.web.cors.allowed-origins=${CORS_ORIGINS:*}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Puerto del servidor
server.port=${PORT:8080}

# Configuración de logging para producción
logging.level.org.hibernate.SQL=${SQL_LOG_LEVEL:WARN}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${BINDER_LOG_LEVEL:WARN}
logging.level.com.englishproject=${APP_LOG_LEVEL:INFO}

# Mostrar qué profile está activo
logging.level.org.springframework.boot.context.config=DEBUG