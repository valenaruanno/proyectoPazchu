spring.application.name=englishteacher-api

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/englishteacher_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=englishteacher
spring.datasource.password=englishteacher

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Security Configuration (disable for initial development)
spring.security.enabled=false

# Server Configuration
server.port=8080

