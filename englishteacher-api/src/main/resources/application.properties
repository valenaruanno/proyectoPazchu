spring.application.name=englishteacher-api

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/englishteacher_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=englishteacher
spring.datasource.password=englishteacher

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=uploads

# Security Configuration (disable for initial development)
spring.security.enabled=false

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationThatMustBeAtLeast256BitsLongAndSecure2024
jwt.expiration=1800

# Server Configuration
server.port=8080

